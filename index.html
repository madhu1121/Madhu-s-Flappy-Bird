<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles\style.css">
</head>

<body onload="moveBird()">

    <div class="button"> 
        <button class="button__element" id="playButton" onclick="loadGame()">START</button>
        <button class="button__element" id="stopButton" onclick="stopGame()">STOP</button>
        <div class="score">SCORE :
            <p class="score__placeholder" id="score__placeholder"> </p>
        </div>
    </div>

    <section class="myGameArea" id="myGameArea">


        <img id="myBird" src="images\5.gif" alt="flappy bird"/>

        <div id="upTower">
        </div>
        <div id="downTower">
        </div>
        


    </section>
</body>

<script src="scripts\scripts.js"></script>

</html>
