<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href=".\styles\style.css">
    <script src="https://kit.fontawesome.com/087f778dd4.js" crossorigin="anonymous"></script>
</head>

<body onload="moveBird()">

    <div class="button"> 
        <button class="button__element" id="playButton" onclick="loadGame()">
            <i class="fas fa-play"></i>
        </button>
        <button class="button__element" id="stopButton" onclick="stopGame()">
            <i class="fas fa-pause"></i>
        </button>
        <button class="button__element" id="stopButton" onclick="replay()">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <div class="score">
        <p class="score__score" id="score__score">SCORE :</p>
        <p class="score__placeholder" id="score__placeholder"> </p>
    </div>

    <section class="myGameArea" id="myGameArea">


        <img id="myBird" src="images\5.gif" alt="flappy bird"/>

        <div id="upTower">
        </div>
        <div id="downTower">
        </div>
        


    </section>
</body>

<script src="scripts\scripts.js"></script>

</html>
